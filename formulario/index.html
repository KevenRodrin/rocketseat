<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;1,600&family=Poppins&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
 <header>
        <h1>Crie e compartilhe 
            seu evento.</h1>
        <p>O primeiro passo, é preencher esse
            formulário de inscrição.</p>
    </header>

    </div>
   <form id="my-form">
        <!-- aqui vem os inputs e estruturas do form-->

        <fieldset>
            <div class="fielset-wrapper">

      <legend>Informações do Evento</legend>

            <div class="input-wrapper">
                <label for="event-title">Título do evento <span>( mínimo 8 caracteres )</span>
               </label>    
               <input 
               type="text" 
               id="event-title"  
               required 
               minlength="8"/>
            </div>

            <div class="input-wrapper">
                <label for="event-link">Link do evento<span>(comece com https://)</span>
               </label>    
               <input type="url" id="event-link" />
            </div>

            <div class="input-wrapper">
                <label for="event-whats">Whatsapp para contato<span>(somente números)</span>
               </label>    
               <input type="number" id="event-whats" />
            </div>

            <div class="input-wrapper">
                <label for="event-info">Informações extras</label>    
               <textarea id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="event-category">Categoria</span></label>
                <select id="event-category"> 
                    <option value="live">Ao vivo</option>
                    <option value="podcast">PodCast</option>
                    <option value="Mentory">Mentoria</option>
                </select>
               

               
            </div>
      
                    
    </div>
        </fieldset>

    
        <fieldset>
            <div class="fielset-wrapper">

      <legend>Privacidade</legend>

      <div class="input-wrapper">
        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
        <input type="email" id="event-email" />
         </div>
      
        <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes<span>( mínimo 8 caracteres )</span></label>    
           <input type="password" id="event-password" />
        </div>

        <div class="checkbox-wrapper">
             
           <input type="checkbox" id="event-privacy" /> 
           <label for="event-privacy">Evento privado</label>  
        </div>

      </fieldset>

    
      <fieldset>
        <div class="fielset-wrapper">

         <legend>Dia e Hora</legend>

         <div class="col-3">
            <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date" />
             </div>

             <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
                 </div>

                 <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" />
                     </div>

         </div>

         


        </fieldset>

   

   </form>
   <footer>

            <input 
            class="button"
            type="submit"
            form="my-form" 
            value="Salvar Evento">

        </footer>
         
</body>
</html>
